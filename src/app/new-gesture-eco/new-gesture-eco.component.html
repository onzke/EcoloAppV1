<form [formGroup]="gestForm">   
    <div class="form-group">
        <label for="title">Titre</label>
        <input id="title" type="text" formControlName="title">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" type="text" formControlName="description" rows="4">
        </textarea>
    </div>
    <div class="form-group">
        <label for="imgUrl">URL de l'image</label>
        <input id="imgUrl" type="text" formControlName="imgUrl">
    </div>
    <div class="form-group">
        <label for="validGest">Geste</label>
        <input id="validGest" type="text" formControlName="validGest">
    </div>
    <div class="form-group">
        <label for="validDate">Validée le</label>
        <input id="validDate" type="text" formControlName="validDate">
    </div>
    <div class="form-group">
        <label for="location">Lieu</label>
        <input id="location" type="text" formControlName="location">
    </div>
    <div class="action-buttons">
        <button type="submit" (click)="onSubmitForm()" [disabled]="gestForm.invalid">Enregistrer</button>
    </div>
    <div class="form-card">
        <!-- ... -->
    </div>
</form>
    <div class="face-snap-card" *ngIf="gestEcoPreview$ | async as gestEco">
        <h2>{{ gestEco.title }}</h2>
        <p>Mis en ligne {{ gestEco.validDate }}</p>
        <img [src]="gestEco.imgUrl" [alt]="gestEco.title">
        <p>{{ gestEco.description }}</p>
        <p>{{ gestEco.validGest }}</p>

        <p *ngIf="gestEco.location">Photo prise à {{ gestEco.location }}</p>
    </div>
