<div class="box">
    <!-- Appel des propriétés lié au composant associé. 
         Afin d'appeler ces propriétés, on utilise la syntaxe d'interpolation.
         L'interpolation est l'utilisation de doubles accolades autour de la propriété.
    -->
<h2>{{ gestureEco.title }}</h2>
<p>{{ gestureEco.description }}</p>
<button>{{ gestureEco.validGest }}</button>
<p>{{ gestureEco.validDate}}</p>
<!-- Cependant, quand les propriétés ne sont pas du coontenu HTML mais par exemple, des images, on utilise le Property Binding.
     Le Property Bindng est l'utilisation de crocrets entre les attributs HTML spécifiques à l'image par exemple.
-->
<img [src]="gestureEco.imgUrl" [alt]="">
<!-- ngIf : Est une condition. -->
<p *ngIf="gestureEco.location">Gestes écologiques à la {{gestureEco.location}}</p>
<!-- Le routeur nous redirige vers la page des gestes écologiques. -->
<a routerLink="/gesturesecos">Retour</a>


</div>
